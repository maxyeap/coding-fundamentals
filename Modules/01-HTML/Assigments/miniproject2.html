<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Block and Inline Elements</title>
  </head>
  <body>
    <div class="inline-elements">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >Click here or the button on your right to redeem
        <strong>FREE</strong> TouchnGo e-Wallet Voucher (Worth: RM10)</a
      >
      <button
        onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';"
      >
        Click here
      </button>
    </div>
    <div class="block-elements">
      <p>This is a block element</p>
      <ol>
        <li>Block 1</li>
        <li>Block 2</li>
      </ol>
    </div>
  </body>
</html>
